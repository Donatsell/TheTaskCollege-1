<!DOCTYPE html>
<html>
<head>
    <title>NIM_Soal1</title>
    <link type="text/css" rel="stylesheet" href="style1.css">
</head>
<body onload="">
    <form>
        <div class="form-group">
            <label>Nama</label>
            <input type="text" class="form-control" id="nama" readonly>
        </div>
        <div class="form-group">
            <label>NIM</label>
            <input type="text" class="form-control" id="nim" readonly>
        </div>
    </form>

    <script type="text/javascript">
		// Function to prompt user for input and set the input fields
            function getUserInput() {
                // Prompt the user for their name and NIM
                let nama = prompt("Enter your name:");
                let NIM = prompt("Enter your NIM:");

                // Check if the user provided inputs
                if (nama !== null && NIM !== null) {
                    // Set the values of the input fields
                    document.getElementById("nama").value = nama;
                    document.getElementById("nim").value = NIM;
                } else {
                    // Handle the case where the user cancels the prompt
                    alert("Input was cancelled.");
                }
            }

            // Ensure the DOM is fully loaded before running the script
            window.onload = function () {
                getUserInput();
            };
    </script>

</body>
</html>
