<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain dengan Warna</title>
    <link rel="stylesheet" href="style2.css">
    <!-- IMPORT CDN DISINI -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>Bermain dengan Warna</h1>

    <div>
        <button id="tombolMerah">Merah</button>
        <button id="tombolBiru">Biru</button>
        <button id="tombolKuning">Kuning</button>
    </div>

    <div id="kotakWarna"></div>

    <div>
        <button id="sembunyikanKotak">Sembunyikan Kotak</button>
        <button id="tampilkanKotak">Tampilkan Kotak</button>
    </div>

    <p>Klik tombol warna untuk mengubah warna kotak.</p>
    <p>Gunakan tombol Sembunyikan dan Tampilkan untuk menyembunyikan dan menampilkan kotak.</p>

	<script>
        $(document).ready(function () {
                // Change color functionality
                $('#tombolMerah').on('click', function () {
                    $('#kotakWarna').css('background-color', 'red');
                });
                $('#tombolBiru').on('click', function () {
                    $('#kotakWarna').css('background-color', 'blue');
                });
                $('#tombolKuning').on('click', function () {
                    $('#kotakWarna').css('background-color', 'yellow');
                });

                // Hide and show functionality
                $('#sembunyikanKotak').on('click', function () {
                    $('#kotakWarna').hide();
                });
                $('#tampilkanKotak').on('click', function () {
                    $('#kotakWarna').show();
                });
            });
    </script>
</body>
</html>
